<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: pink;
        }
        .Main{
            padding-top: 40%;

        }
        input{
            font-size: 30px;
            width: 200px;
            border: 2px solid red;
            border-radius: 20px;
            background: transparent;
            padding-left: 10px;
        }
        .btn{
            padding: 10px;
            font-size: 40px;
            background: black;
            color: white;
            border: 2px solid gray;
            border-radius: 20px;
            
        }
        .contant{
            display: none;
            font-size: 30px;
            font-family: 'Pacifico', cursive;
            color: red;
            text-shadow:  0 0 9px blue,
                0 0 7px #fff,
                0 0 10px #fff;

            
        }
        .heart{
            animation: zoom 0.2s linear;
            amimation-iteration-count: infinite;

        }

    </style>
    <script>
        function Show(){
            var name =document.getElementById('name').value;
            if(document.getElementById('name').value=="")
            {
                alert('Please type your Name');
            }
            else{
                document.getElementById('addname').innerHTML=name;

                document.getElementById('m1').style.display="none";

                document.getElementById('c1').style.display ="block";
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display =swap" rel="stylesheet">
</head>
<body>
    <div class="Main" id="m1">
        <center>
            <h1>ENTER YOUR NAME</h1>
            <br>
            <br>
            <input type="text" placeholder="Your Name" id="name">
            <br>
            <br>
            <button class="btn" onclick="Show()">SUBMIT</button>
        </center>

    </div>
    <div class="contant" id="c1">
        <center>
            <h1>I</h1>
            <h1 class="heart">love</h1>

            <h1>YOU</h1>
            <h2>DEAR</h1>
            <h2 id="addname"></h2>
            <h1>MSA</h1>
        </center>

    </div>
</body>
</html>
